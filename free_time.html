<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>free_time</title>
  <linkrel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <linkhref="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap"rel="stylesheet"/>
  <link rel="stylesheet" href="free_time.css" />
</head>
<body>
    <div class="container">
      <div class="blog-card">
        <div class="blog-card-img">
          <img src="img1.jpg" />
        </div>
        <div class="blog-card-content">
          <h3>27 January 2023</h3>
          <h1>Explore New Tours</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum
            ratione qui laborum iste dolor ea.
          </p>
          <button type="button" class="card-btn">Read <span>More</span></button>
        </div>
        <div class="blog-tours">
          <div class="blog-tours-item">
            <div class="tour-img">
              <img src="tour1.jpg" />
            </div>
            <span>Explore Tour 1</span>
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </div>
          <div class="blog-tours-item">
            <div class="tour-img">
              <img src="tour2.jpg" />
            </div>
            <span>Explore Tour 2</span>
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </div>
          <div class="blog-tours-item">
            <div class="tour-img">
              <img src="tour3.jpg" />
            </div>
            <span>Explore Tour 3</span>
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="free_time.js"></script>
</body>
</html>
